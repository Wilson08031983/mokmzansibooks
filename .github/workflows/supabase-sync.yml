name: Supabase Migrations Sync

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/migrations/**'

jobs:
  sync_migrations:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Validate Secrets
      run: |
        # Check if required secrets are available
        if [ -z "${{ secrets.SUPABASE_ACCESS_TOKEN }}" ]; then
          echo "Error: SUPABASE_ACCESS_TOKEN is not set"
          exit 1
        fi
        if [ -z "${{ secrets.SLACK_WEBHOOK }}" ]; then
          echo "Warning: SLACK_WEBHOOK is not set. Notification will be skipped."
        fi
    
    - name: Setup Supabase CLI
      uses: supabase/setup-cli@v1
      with:
        version: latest
    
    - name: Verify Supabase Project
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN || '' }}
      run: |
        supabase projects list
    
    - name: Link and Sync Migrations
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN || '' }}
        SUPABASE_PROJECT_REF: bazbbweawubxqfebliil
      run: |
        # Validate required environment variables
        if [ -z "$SUPABASE_ACCESS_TOKEN" ]; then
          echo "Error: SUPABASE_ACCESS_TOKEN is not set"
          exit 1
        fi
        
        # Link project
        supabase link --project-ref $SUPABASE_PROJECT_REF || exit 1
        
        # Pull latest migrations from remote
        supabase migration pull || echo "No new migrations to pull"
        
        # Apply local migrations
        supabase migration up || exit 1
        
        # Push any local migrations to remote
        supabase db push || echo "No local migrations to push"
    
    - name: Notify on Failure
      if: failure() && github.event_name != 'pull_request'
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: Supabase migration sync failed for project
        fields: repo,message,action,eventName
        webhook_url: ${{ env.SLACK_WEBHOOK }}
        
    - name: Notify Slack on Success
      if: success() && github.event_name != 'pull_request'
      uses: slackapi/slack-github-action@v1.23.0
      with:
        payload: |
          {
            "text": "âœ… Supabase migrations synced successfully!\n*Repository:* ${{ github.repository }}\n*Branch:* ${{ github.ref_name }}\n*Triggered by:* ${{ github.actor }}"
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
